<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="recibirForm.html" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="tDoc">Tipo de Documento</label>
                    <input type="text" id="tDoc" name="tDoc"> <br>
                <label for="nDoc">Nro Documento</label>
                    <input type="text" id="nDoc" name="nDoc"> <br>
                <label for="email">Correo</label>
                    <input type="email" id="email"> <br>
                <label for="clave">Contrase√±a</label>
                    <input type="password" id="clave"> <br>
                <label for="nomDoc">Nombres</label>
                    <input type="text" id="nomDoc" name="nomDoc"> <br>
                <label for="pApe">Apellido</label>
                    <input type="text" id="pApe" name="pApe"> <br>
                <label for="sApe">2do Apellido</label>
                    <input type="text" id="sApe" name="sApe"> <br> <br>
                <label for="gen">Genero</label> <br>
                    <input type="radio" name="gen" id="f" value="F">Femenino
                    <input type="radio" name="gen" id="m" value="M">Masculino <br> <br>
            </fieldset>
            <fieldset>
                <legend>Gustos</legend>     
                <label for="hobby">Hobby</label> <br>
                    <input type="checkbox" name="hobby" id="hobbby">Musica
                    <input type="checkbox" name="hobby" id="hobbby">Pintar
                    <input type="checkbox" name="hobby" id="hobbby">Deporte 
                    <input type="checkbox" name="hobby" id="hobbby">Leer
                    <input type="checkbox" name="hobby" id="hobbby">Bailar <br>
                
                <label for="pasion">Que le apasiona?</label> <br>
                    <textarea cols="35" rows="5" name="pasion" id="pasion">Descariba ...</textarea><br>
                <label for="">Nacionalidad</label> <br>
                    <select name="pais" id="pais" multiple size="2">
                        <option value="">Selecione...</option>
                        <option value="col">Colombiana</option>
                        <option value="ven">Venezolona</option>
                        <option value="mus">Musulman</option>
                        <option value="jud">Judio</option>
                    </select>
                    <br>
                    <label for="">Ciudad</label>
                        <input list="ciu">
                        <datalist id="ciu">
                            <option value="Medellin"></option>
                            <option value="Bogota"></option>
                            <option value="Barranquilla"></option>
                            <option value="Barrancabermeja"></option>
                            <option value="Cali"></option>
                            <option value="Bello"></option>
                        </datalist> <br>
                    <label for="file">Suba hoja de vida</label>
                        <input type="file" id="file"> <br>
                    <label for="mes">Escoge un mes</label>
                        <input type="month"> <br>
                        <input type="week"> <br>
                        <input type="date"> <br>
                        <input type="datetime-local">
            </fieldset> 
             <br> 
            <button type="button" onclick="alert('Hola')">Saludar<button>
            <input type="submit" value="Guardar">
            </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
